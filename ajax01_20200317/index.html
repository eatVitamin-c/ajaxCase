    <button id="fetch">点击读取文本文件内容</button>


    <script>
        var oH1 = document.querySelector("h1");
        var oBtn = document.querySelector("#fetch");

        function ajaxGet(url,callback){
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    var newJSON = JSON.parse(xhr.responseText);
                    callback(newJSON);
                }
            }

            // xhr.open("get","api.txt",true);
            // xhr.open("get","https://interface.meiriyiwen.com/article/random?dev=1",true);
            xhr.open("get",url,true);

            xhr.send(null);
        }
