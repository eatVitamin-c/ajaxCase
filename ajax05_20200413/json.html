        // jquery提供的ajax方法实现跨域的条件：
        // 1. 接口必须支持返回jsonp格式数据
        // 2. 配置对象里必须有dataType:"jsonp",jsonpCsllback可有可不有，url(必须),type,data，返回的数据在success回调函数里接收
        $.ajax({
            url: "https://api.jisuapi.com/caipiao/class",
            type: "GET",
            data: {
                appkey: "d99007fed843c8d9"
            },
            dataType: "jsonp",
            jsonpCallback: "hahaha",
            success: function (data, ts, xhr) {
                console.log(data);
            },
            error: function (xhr, ts, err) {
                console.log(xhr, ts, err);
            }
        })
